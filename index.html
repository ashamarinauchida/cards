<html>
  <head>
    <meta charset="utf-8">
    <title>Card Sprint</title>
    <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
    <!-- We need this line below for responsiveness! -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <div class="card-category" style="background-image: linear-gradient(rgba(0,0,0,0.2), rgba(0,0,0,0.2)) ,url(/images/Arazzo.jpeg);">
      <h1>Relax</h1>
    </div>

    <div class="card-product">
      <img src="/images/TripleStudio.jpeg" alt="Triple studio picture">
      <div>
        <h1>Triple Studio</h1>
        <p>1st floor - 27m² - <strong>max 3 occupants</strong></p>
      </div>
    </div>

    <div class="card-trip">
      <img src="/images/Shipwreck.png" class="card-image-top" alt="Shipwreck beach, Zakynthos">
      <div class="card-trip-content">
          <div>
            <h1>Navagio Beach, Zakynthos, Greece </h1>
              <p>Visit this exposed cove on the coast of Zakynthos island!</p>
          </div>
          <h2>€99,99</h2>
            <img src="/images/Avatar.jpeg" class="avatar"alt="Avatar">
      </div>
    </div>
  </body>
</html>
